<div class="settings__blockBody">
    <ng-container *ngFor="let setting of generatorSettings">
        <p-checkbox [label]="setting.label" [binary]="true" [(ngModel)]="setting.checked"></p-checkbox>
    </ng-container>
    <div class="settings__passLength">
        <app-custom-input [control]="length" [styleClass]="'passLengthInput'"></app-custom-input>
        <label>password length</label>
    </div>
</div>
