<div class="header">
    <div class="header__search p-float-label">
        <input class="passInput" type="text" pInputText />
        <label for="float-input">search resource</label>
    </div>
    <div class="header__search p-float-label">
        <input class="passInput" type="text" pInputText /> 
        <label for="float-input">search login</label>
    </div>
    <div class="header__button">
        <button pButton class="p-button-sm p-button-outlined" icon="pi pi-plus" pTooltip="add new password"></button>
    </div>
    <div class="header__button">
        <button pButton class="p-button-sm p-button-outlined" icon="pi pi-cog" pTooltip="settings"></button>
    </div>
</div>
<div class="main">
    <div class="passCard">
        <div class="passCard__order order">
            <div class="order__label">order</div>
            <div class="order__input">
                <input class="passInput" type="text" pInputText />
            </div>
        </div>
        <div class="passCard__data data">
            <div class="data__item">
                <div class="data__label">resource:</div>
                <input class="passInput data__input" type="text" pInputText />
                <button pButton class="p-button-sm p-button-outlined data__copy" icon="pi pi-clone" pTooltip="add new password"></button>
            </div>
            <div class="data__item">
                <div class="data__label">login:</div>
                <input class="passInput data__input" type="text" pInputText />
                <button pButton class="p-button-sm p-button-outlined data__copy" icon="pi pi-clone" pTooltip="add new password"></button>
            </div>
            <div class="data__item">
                <div class="data__label">password:</div>
                <input class="passInput data__input" type="text" pInputText />
                <button pButton class="p-button-sm p-button-outlined data__copy" icon="pi pi-clone" pTooltip="add new password"></button>
            </div>
        </div>
        <div class="passCard__controls controls">
            <button pButton class="p-button-sm p-button-outlined data__copy" icon="pi pi-save" pTooltip="add new password"></button>
            <button pButton class="p-button-sm p-button-outlined data__copy" icon="pi pi-eye" pTooltip="add new password"></button>
            <button pButton class="p-button-sm p-button-outlined data__copy" icon="pi pi-key" pTooltip="add new password"></button>
            <button pButton class="p-button-sm p-button-outlined data__copy" icon="pi pi-trash" pTooltip="add new password"></button>
        </div>
    </div>
</div>
